language: python
env:
  global:
    secure: 
install:
- pip install -e .
script:
- py.test
deploy:
  provider: pypi
  user: syncloud-build
  password:
    secure: 
env:
- DEVTOOLS_REPO=https://raw.githubusercontent.com/syncloud/dev-tools/master
after_deploy:
- wget ${DEVTOOLS_REPO}/version-increment
- chmod +x version-increment
- wget ${DEVTOOLS_REPO}/version-push
- chmod +x version-push
- "./version-increment version"
- ./universal-version-push version ${TRAVIS_REPO_SLUG} syncloud-build GH_TOKEN ${TRAVIS_BRANCH}
  "Travis build [skip ci]"
